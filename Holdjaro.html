<script>

    function movement(direction, move){
        
        const arr1 = [0, 1, 0, 0, 0, 0, 0, 0];
        const arr2 = [0, 0, 0, 1, 0, 0, 0, 0];
        const arr3 = [0, 0, 1, 0, 1, 0, 0, 0];
        const arr4 = [0, 0, 1, 0, 0, 0, 0, 0];
        const arr5 = [0, 0, 1, 0, 0, 1, 0, 0];
        const arr6 = [0, 0, 0, 1, 0, 1, 0, 0];
        const arr7 = [1, 0, 0, 1, 0, 0, 0, 0];
        const arr8 = [0, 1, 0, 0, 1, 0, 0, 0];

        const planet = [arr1, arr2, arr3, arr4, arr5, arr6, arr7, arr8];

        const position = [1, 1, 'N'];

        output_direction ='';
        
        if(direction === 'r'){

            switch(position[2]){
                case 'N':
                    position[2] = 'E';
                    output_direction = position[2];
                    break;

                case 'E':
                    position[2] = 'S';
                    output_direction = position[2];
                    break;

                case 'S':
                    position[2] = 'W';
                    output_direction = position[2];
                    break;

                case 'W':
                    position[2] = 'N';
                    output_direction = position[2];
                    break;
            }
        }

        if(direction === 'l'){

            switch(position[2]){
                case 'N':
                    position[2] = 'W';
                    output_direction = position[2];
                    break;

                case 'E':
                    position[2] = 'N';
                    output_direction = position[2];
                    break;

                case 'S':
                    position[2] = 'E';
                    output_direction = position[2];
                    break;

                case 'W':
                    position[2] = 'S';
                    output_direction = position[2];
                    break;
            }
        }

        return output_direction;

    }

    QUnit.module('Holdjaro test', function () {

        QUnit.test('fordulas', function(assert){
            assert.equal(movement('r',''), 'E');
        });

        QUnit.test('fordulas', function(assert){
            assert.equal(movement('l',''), 'N');
        });

    });

</script>
